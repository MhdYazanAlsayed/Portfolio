<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Theme Button Test</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Background -->
    <div class="bg">
      <div class="aurora"></div>
      <div class="glows">
        <div class="glow g1"></div>
        <div class="glow g2"></div>
        <div class="glow g3"></div>
      </div>
      <div class="grain"></div>
    </div>

    <!-- Button Test Section -->
    <section class="section" style="padding: 50px 20px">
      <div class="container" style="max-width: 1200px; margin: 0 auto">
        <h1 style="color: var(--fg); text-align: center; margin-bottom: 40px">
          Space Theme Buttons
        </h1>

        <!-- Primary Buttons -->
        <div style="margin-bottom: 30px">
          <h3 style="color: var(--fg); margin-bottom: 20px">Primary Buttons</h3>
          <div style="display: flex; gap: 15px; flex-wrap: wrap">
            <button class="btn-lavender">Lavender</button>
            <button class="btn-deep">Deep Purple</button>
            <button class="btn-gold">Gold</button>
            <button class="btn-cyan">Cyan Neon</button>
            <button class="btn-magenta">Magenta</button>
            <button class="btn-lime">Lime</button>
          </div>
        </div>

        <!-- Glass & Outline Buttons -->
        <div style="margin-bottom: 30px">
          <h3 style="color: var(--fg); margin-bottom: 20px">
            Glass & Outline Buttons
          </h3>
          <div style="display: flex; gap: 15px; flex-wrap: wrap">
            <button class="btn-glass">Glass Effect</button>
            <button class="btn-outline-lavender">Outline Lavender</button>
            <button class="btn-outline-cyan">Outline Cyan</button>
          </div>
        </div>

        <!-- Button Sizes -->
        <div style="margin-bottom: 30px">
          <h3 style="color: var(--fg); margin-bottom: 20px">Button Sizes</h3>
          <div
            style="
              display: flex;
              gap: 15px;
              flex-wrap: wrap;
              align-items: center;
            "
          >
            <button class="btn-lavender btn-sm">Small</button>
            <button class="btn-cyan">Normal</button>
            <button class="btn-gold btn-lg">Large</button>
            <button class="btn-magenta btn-xl">Extra Large</button>
          </div>
        </div>

        <!-- Buttons with Icons -->
        <div style="margin-bottom: 30px">
          <h3 style="color: var(--fg); margin-bottom: 20px">
            Buttons with Icons
          </h3>
          <div style="display: flex; gap: 15px; flex-wrap: wrap">
            <button class="btn-lavender">
              <span class="icon">â†’</span>
              Launch
            </button>
            <button class="btn-cyan">
              <span class="icon">â˜…</span>
              Star
            </button>
            <button class="btn-gold">
              <span class="icon">âš¡</span>
              Power
            </button>
          </div>
        </div>

        <!-- Pulsing Buttons -->
        <div style="margin-bottom: 30px">
          <h3 style="color: var(--fg); margin-bottom: 20px">Pulsing Buttons</h3>
          <div style="display: flex; gap: 15px; flex-wrap: wrap">
            <button class="btn-lavender btn-pulse">Pulsing Lavender</button>
            <button class="btn-cyan btn-pulse">Pulsing Cyan</button>
            <button class="btn-gold btn-pulse">Pulsing Gold</button>
          </div>
        </div>

        <!-- Advanced Space/AI Theme Buttons -->
        <div style="margin-bottom: 30px">
          <h3 style="color: var(--fg); margin-bottom: 20px">
            ðŸš€ Advanced Space/AI Theme
          </h3>
          <div style="display: flex; gap: 15px; flex-wrap: wrap">
            <button class="btn-holographic">Holographic</button>
            <button class="btn-neural">Neural Network</button>
            <button class="btn-quantum">Quantum Dots</button>
            <button class="btn-matrix">Matrix Code</button>
            <button class="btn-glitch">Cyber Glitch</button>
          </div>
        </div>

        <!-- Usage Examples -->
        <div
          style="
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
          "
        >
          <h3 style="color: var(--fg); margin-bottom: 20px">Usage Examples</h3>
          <pre
            style="
              color: var(--muted);
              font-size: 14px;
              line-height: 1.6;
              overflow-x: auto;
            "
          >
 <!-- Basic buttons -->
 <button class="btn-lavender">Download CV</button>
 <button class="btn-cyan">Contact Me</button>
 <button class="btn-gold">View Projects</button>
 
 <!-- With sizes -->
 <button class="btn-lavender btn-sm">Small</button>
 <button class="btn-cyan btn-lg">Large</button>
 
 <!-- With icons -->
 <button class="btn-gold">
     <span class="icon">â†’</span>
     Launch
 </button>
 
 <!-- Pulsing effect -->
 <button class="btn-magenta btn-pulse">Special Action</button>
 
 <!-- Glass effect -->
 <button class="btn-glass">Transparent</button>
 
 <!-- Outline buttons -->
 <button class="btn-outline-lavender">Outline</button>
 
 <!-- Advanced Space/AI Theme -->
 <button class="btn-holographic">Holographic</button>
 <button class="btn-neural">Neural Network</button>
 <button class="btn-quantum">Quantum Dots</button>
 <button class="btn-matrix">Matrix Code</button>
 <button class="btn-glitch">Cyber Glitch</button>
                </pre>
        </div>
      </div>
    </section>
  </body>
</html>
